<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="lib"
		name="/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet library="stylesheet"
		name="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
	<title>Drogatins</title>
</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar navbar-inverse header">
			<div id="logo" class="col-md-2 col-logo">
				<img src="resources/img/drogatins.png" alt="Drogatins"/>
			</div>
			<div id="usuer" class="col-md-10 col-usuario">
				<div id="list" class="container">
					<h:form>
						<p class="float-left"><h:outputLabel style="text-align: left;"
							value="Olá, #{templateController.usuarioLogado.nome}" /> </p>
						<p class="float-right">
							<img id="cart" src="resources/img/shopping-cart.png" alt="Carrinho">
							
							</img>
							<h:outputLabel value="(#{templateController.qtdItensCarrinho})"/>
						</p>
					</h:form>
				</div>
			</div>
		</div>
		<div class="box sidebar" style="text-align: center;">
			<h:form>
				<div class="container">
					<h:commandLink value="Início"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/principal.xhtml')}" />
					<br />
					<h:commandLink value="Cadastro de Cliente"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/cadastrocliente.xhtml')}" />
					<br />
					<h:commandLink value="Consulta de Cliente"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultacliente.xhtml')}" />
					<br />
					<h:commandLink value="Cadastro de Fornecedor"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/cadastrofornecedor.xhtml')}" />
					<br />
					<h:commandLink value="Consulta de Fornecedor"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultafornecedor.xhtml')}" />
					<br />
					<h:commandLink value="Cadastro de Funcionario"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/cadastrofuncionario.xhtml')}" />
					<br />
					<h:commandLink value="Consulta de Funcionario"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultafuncionario.xhtml')}" />
					<br />
					<h:commandLink value="Cadastro de Produto"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/cadastroproduto.xhtml')}" />
					<br />
					<h:commandLink value="Consulta de Produto"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultaproduto.xhtml')}" />
					<br />
					<h:commandLink value="Entrada em Estoque"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/cadastroestoque.xhtml')}" />
					<br />
					<h:commandLink value="Listagem de Estoque"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultaestoque.xhtml')}" />
					<br />
					<h:commandLink
						value="Detalhe de Venda"
						action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/detalhesvenda.xhtml')}" />
					<br />
				</div>


			</h:form>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">

			</ui:insert>
		</div>
		<!--<div class="box footer" style="text-align: center; color: black;">
			<h:outputText
				value="Copyright © Unitins Lira Paz 2019. All rights reserved" />
		</div>-->
		<div class="box footer" style="text-align: center;">
			<p class="float-right">Copyright © Unitins Lira Paz 2019. All
				rights reserved.</p>
		</div>
	</div>
</h:body>
</html>
