<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>Drogatins</title>
</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar navbar-inverse header">
			<div id="logo" class="col-md-2 col-logo">
				<img id="logo"
					src="/Drogatins_Web/faces/resources/img/drogatins.png"
					alt="Drogatins" />
			</div>
			<div id="usuer" class="col-md-10 col-usuario">
				<div id="list" class="container">
					<h:outputLabel id="nome_usuario" style="text-align: left;"
						value="Olá, #{templateController.usuarioLogado.nome}" />
					<div id="cont_carrinho">
						<a href="/Drogatins_Web/faces/pages/carrinho.xhtml"> <img
							id="cart"
							src="/Drogatins_Web/faces/resources/img/shopping-cart.png"
							alt="Carrinho" /> <h:outputLabel id="cont_carrinho"
								value="#{templateController.qtdItensCarrinho}" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="box sidebar">
			<h:form>
				<h:commandLink value="Início"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/inicio.xhtml')}" />
				<br />
				<h:commandLink value="Cliente"
					disable="#{templateController.usuarioLogado.perfil.value > 3}"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultacliente.xhtml')}" />
				<br />
				<h:commandLink value="Fornecedor"
					disable="#{templateController.usuarioLogado.perfil.value > 3}"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultafornecedor.xhtml')}" />
				<br />
				<h:commandLink value="Funcionario"
					disable="#{templateController.usuarioLogado.perfil.value > 2}"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultafuncionario.xhtml')}" />
				<br />
				<h:commandLink value="Produto"
					disable="#{templateController.usuarioLogado.perfil.value > 4}"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultaproduto.xhtml')}" />
				<br />
				<h:commandLink value="Estoque"
					disable="#{templateController.usuarioLogado.perfil.value > 4}"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/consultaestoque.xhtml')}" />
				<br />
				<h:commandLink value="Detalhe de Venda"
					disable="#{templateController.usuarioLogado.perfil.value > 2}"
					action="#{templateController.redirecionar('/Drogatins_Web/faces/pages/detalhesvenda.xhtml')}" />
				<br />
				<h:commandLink value="Sair"
					action="#{templateController.encerrarSessao}" />
				<br />
			</h:form>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">

			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<p class="float-right">Copyright © Unitins Lira Paz 2019. All
				rights reserved.</p>
		</div>
	</div>
</h:body>
</html>
