<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand" style="width: 100%; text-align: center;">Entrada
					em Estoque</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-xs-updated">
					<h:form styleClass="form-horizontal">
						<h:messages id="messages" style="color:red" globalOnly="false" />

						<div class="mb-3">
							<h:outputLabel value="Produto:" styleClass="control-label" />
							<h:inputText value="#{cadastroEstoqueController.item.produto.id}"
								styleClass="form-control" />
						</div>

						<div class="mb-3">
							<h:outputLabel value="Quantidade:" styleClass="control-label" />
							<h:inputText value="#{cadastroEstoqueController.item.quant}"
								styleClass="form-control" />
						</div>

						<hr />

						<div class="row">
							<div class="col-md-3 mb-3">
								<h:commandButton value="Salvar"
									actionListener="#{cadastroEstoqueController.salvar}"
									styleClass="col-md-2 mb-3 btn btn-primary form-control">
									<f:ajax execute="@form" render="@form formDataTable" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Cancelar"
									actionListener="#{cadastroEstoqueController.limpar}"
									styleClass="col-md-2 mb-3 btn btn-danger form-control">
									<f:ajax execute="@this" render="@all" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Voltar"
									actionListener="#{cadastroEstoqueController.voltar}"
									styleClass="col-md-2 mb-3 btn btn-info form-control" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
