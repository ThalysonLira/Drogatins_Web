<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand" style="width: 100%; text-align: center;">Cadastro
					de Funcionario</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-xs-updated">
					<h:form styleClass="form-horizontal">
						<h:messages id="messages" style="color:red" globalOnly="false" />

						<div class="mb-3">
							<h:outputLabel value="Nome:" styleClass="control-label" />
							<h:inputText id="itNome"
								value="#{cadastroFuncionarioController.funcionario.nome}"
								styleClass="form-control">
							</h:inputText>
							<h:message for="itNome" style="color:red" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Cpf:" styleClass="control-label" />
							<h:inputText
								value="#{cadastroFuncionarioController.funcionario.cpf}"
								styleClass="form-control" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Data de Nascimento:"
								styleClass="control-label" />
							<input type="date" class="form-control"
								jsf:value="#{cadastroFuncionarioController.funcionario.dataNascimento}"
								pattern="yyyy-MM-dd">
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
							</input>
						</div>
						<div class="mb-3">
							<h:outputLabel value="Login:" styleClass="control-label" />
							<h:inputText
								value="#{cadastroFuncionarioController.funcionario.login}"
								styleClass="form-control" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Senha:" styleClass="control-label" />
							<h:inputSecret
								value="#{cadastroFuncionarioController.funcionario.senha}"
								styleClass="form-control" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Sexo:" styleClass="control-label" />
							<h:selectOneListbox
								value="#{cadastroFuncionarioController.funcionario.sexo}"
								styleClass="form-control" size="1" style="height: 34px;">

								<f:selectItem itemLabel="Selecione ..." />
								<f:selectItems
									value="#{cadastroFuncionarioController.listaSexo}" var="sexo"
									itemLabel="#{sexo.label}" itemValue="#{sexo}" />
							</h:selectOneListbox>
						</div>
						<div class="mb-3">
							<h:outputLabel value="Perfil:" styleClass="control-label" />
							<h:selectOneListbox
								value="#{cadastroFuncionarioController.funcionario.perfil}"
								styleClass="form-control" size="1" style="height: 34px;">

								<f:selectItem itemLabel="Selecione ..." />
								<f:selectItems
									value="#{cadastroFuncionarioController.listaPerfil}"
									var="perfil" itemLabel="#{perfil.label}" itemValue="#{perfil}" />
							</h:selectOneListbox>
						</div>
						<div class="mb-3">
							<h:outputLabel value="Situação:" styleClass="control-label" />
							<h:selectOneListbox
								value="#{cadastroFuncionarioController.funcionario.situacao}"
								styleClass="form-control" size="1" style="height: 34px;">

								<f:selectItem itemLabel="Selecione ..." />
								<f:selectItems
									value="#{cadastroFuncionarioController.listaSituacao}"
									var="situacao" itemLabel="#{situacao.label}"
									itemValue="#{situacao}" />
							</h:selectOneListbox>
						</div>

						<hr />

						<div class="row">
							<div class="col-md-3 mb-3">
								<h:commandButton value="Salvar" class="btn btn-primary"
									actionListener="#{cadastroFuncionarioController.salvar}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@form" render="@form formDataTable" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Cancelar" class="btn btn-danger"
									actionListener="#{cadastroFuncionarioController.limpar}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@this" render="@all" />
								</h:commandButton>
							</div>
							<div class="col-md-3 mb-3">
								<h:commandButton value="Voltar" class="btn btn-info"
									onclick="history.go(-1); return false;"
									styleClass="col-md-2 mb-3 btn btn-info form-control" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
